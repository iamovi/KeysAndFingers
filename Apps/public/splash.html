<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Loading</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        width: 100%;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: transparent;
      }
      .splash-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }
      .splash-icon {
        width: 200px;
        height: 200px;
        animation: fadeIn 0.5s ease-in;
      }
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: scale(0.8);
        }
        to {
          opacity: 1;
          transform: scale(1);
        }
      }
    </style>
  </head>
  <body>
    <div class="splash-container">
      <img src="./alien.png" alt="Keys and Fingers" class="splash-icon" />
    </div>
  </body>
</html>
